<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap  Template</title>

    <!-- Bootstrap -->
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">
    <ul class="nav nav-tabs">
        <li class="active"><a href="#tab1" data-toggle="tab">首页</a></li>
        <li><a href="#tab2" data-toggle="tab">活动</a></li>
        <li><a href="#tab3" data-toggle="tab">专题</a></li>
    </ul>
    <!--面板-->
    <div class="tab-content">
        <div class="tab-pane active" id="tab1">
            首页内容首页内容首页内容首页内容
        </div>
        <div class="tab-pane" id="tab2">
            活动活动活动活动活动活动活动活动
        </div>
        <div class="tab-pane" id="tab3">
            专题专题专题专题专题专题专题专题
        </div>
    </div>
    <h1 class="info">Hello World</h1>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script>
    $(function(){
        //show.bs.tab shown.bs.tab hide.bs.tab hiden.bs.tab
        $("a[data-toggle='tab']").on('shown.bs.tab',function(e){
            e.preventDefault();
            //e.target:当前tab
            //e.relatedTarget:上一个Tab
            $(".info").html(e.target.innerHTML+'---'+ e.relatedTarget.innerHTML);
        });
    })
</script>
</body>
</html>
