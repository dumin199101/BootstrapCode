<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap  Template</title>

    <!-- Bootstrap -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
        .rows>div{border:1px solid yellow;}
    </style>
</head>
<body>
<h1>container-fluid</h1>
<div class="container-fluid" style="border:1px solid red;">
    Background
</div>
<h1>列偏移</h1>
<div class="container">
    <div class="rows">
        <div class="col-md-3 col-md-offset-2">col-md-3</div>
        <div class="col-md-7">col-md-7</div>
    </div>
</div>
<h1>列排序</h1>
<div class="container">
    <div class="rows">
        <div class="col-md-2 col-md-push-6">col-md-2</div>
        <div class="col-md-5 col-md-pull-2">col-md-5</div>
    </div>
</div>
<h1>清除浮动</h1>
<div class="container">
    <div class="rows">
        <div class="col-md-4">fdadfafdfdafd<br/>fdadff</div>
        <div class="col-md-4">fdafadf</div>
        <div class="col-md-4">fdasfafdsf</div>
    </div>
    <div class="clearfix visible-lg"></div>
    <div class="rows">
        <div class="col-md-6">fdadf</div>
        <div class="col-md-6">gsafdsfas</div>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
