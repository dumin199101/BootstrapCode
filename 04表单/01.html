<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>表单</title>

    <!-- Bootstrap -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">
    <h1>表单</h1>
    <form action="" method="">
        <fieldset>
            <legend>用户登录</legend>
            <div class="form-group">
                <lable>Username:</lable>
                <input type="text" name="username" class="form-control">
            </div>
            <div class="form-group">
                <lable>Password:</lable>
                <input type="text" name="password" class="form-control">
            </div>
            <div class="checkbox">
                <label><input type="checkbox" name="remember">记住密码</label>
            </div>
            <input type="button" class="btn btn-default" value="Login">
        </fieldset>
    </form>
    <h1>内联表单</h1>
    <form class="form-inline" action="" method="">
        <fieldset>
            <legend>用户登录</legend>
            <div class="form-group">
                <lable>Username:</lable>
                <input type="text" name="username" class="form-control">
            </div>
            <div class="form-group">
                <lable>Password:</lable>
                <input type="text" name="password" class="form-control">
            </div>
            <div class="checkbox sr-only">
                <label><input type="checkbox" name="remember">记住密码</label>
            </div>
            <input type="button" class="btn btn-default" value="Login">
        </fieldset>
    </form>
    <h1>水平表单</h1>
    <form class="form-horizontal" action="" method="">
        <fieldset>
            <legend>用户登录</legend>
            <div class="form-group">
                   <lable class="col-md-2 control-label">Username:</lable>
                   <div class="col-md-10">
                       <input type="text" name="username" class="form-control">
                   </div>
            </div>
            <div class="form-group">
                    <lable class="col-md-2 control-label">Password:</lable>
                <div class="col-md-10">
                    <input type="text" name="password" class="form-control">
                </div>
            </div>
            <input type="button" class="btn btn-default" value="Login">
        </fieldset>
    </form>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
